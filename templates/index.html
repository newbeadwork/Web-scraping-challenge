<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Latest news on Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p>Latest news and facts</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get new updates!</a></p>
    </div>
    
    <h3>{{ mars.latest_title }}</h3>
    <h3>{{ mars.latest_paragraph }}</h3>
    
    <img src={{ mars.featured_image_url }}>

    {{ mars.facts_table | safe }}
    <h3>{{ mars.Hemispheres[0].title }}</h3>
    <img src={{ mars.Hemispheres[0].img_url }} width="512">
    <h3>{{ mars.Hemispheres[1].title }}</h3>
    <img src={{ mars.Hemispheres[1].img_url }} width="512">
    <h3>{{ mars.Hemispheres[2].title }}</h3>
    <img src={{ mars.Hemispheres[2].img_url }} width="512">
    <h3>{{ mars.Hemispheres[3].title }}</h3>
    <img src={{ mars.Hemispheres[3].img_url }} width="512" >

    </div>
  </div>
</body>

</html>
